<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Sign-Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Sancreek&display=swap"
        rel="stylesheet">
    <title>SignUp</title>

    <!-- link to document logo  -->
    <link rel="icon" href="images/icons8-dice-64.png">
</head>

<body>
    <nav class="section1">
        <div class="logo">
            <img class="imglogo" src="images/icons8-dice-64.png" alt="">
            <span class="sptext1">Bit</span>
            <span class="sptext2">Bet</span>
        </div>

        <input type="checkbox" id="sidebar">
        <label for="sidebar" class="open-sidebar">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </label>

        <label for="sidebar" class="overlay"></label>

        <ul class="main-nav">

            <label for="sidebar" class="close-sidebar">
                <i class="fa fa-times" aria-hidden="true"></i>
            </label>


            <li><a class="a-text" href="index.html">Home</a></li>

            <button class="btntext2">
                <li><a href="login.html">Login</a></li>
            </button>

        </ul>
    </nav>

    <div class="fix"></div>

    <div class="section2">
        <div class="mainbox col-5 col-sm-10">
            <div class="text2 fade-up">
                <h2>Create An Account</h2>
                <span>It's free and hardly takes more than 30 seconds</span>

                <div class="input-texts">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input id="f-name" class="input0" type="text" placeholder="First Name"><br>

                    <div class="input-user">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input id="l-name" class="input4" type="text" placeholder="Last Name">
                    </div>

                    <div class="email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input id="myMail" class="input1" type="email" placeholder="Email"><br>
                    </div>

                    <div class="password">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input id="pass" class="input1" type="password" placeholder="Password"><br>
                    </div>

                    <div class="confirm-pass">
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                        <input id="confirmPass" class="input1" type="password" placeholder="Confirm Password"><br>
                    </div>

                    <p class="span-text" id="small"></p>

                    <button id="btn"><a href="#">Sign Up</a></button>
                </div>
            </div>
        </div>

    </div>
</body>
    <script src="JavaScript/Sign-Up.js"></script>
</html>
